<!DOCTYPE html>

<html>

<head>
	<form id="my-form" method="POST">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="email" id="email" required>
		<br><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" required>Male
		<input type="radio" name="gender" required>Female	
		<br><br>
		<label for="laptop">Choose your laptop brand</label>
			  <select name="laptop" id="laptop" required>
				  <option>Apple</option>
				  <option>Asus</option>
				  <option>HP</option>	
			  </select> 
		<br><br>
		<label for="age">Age</label>
		<input type="number" min="0" id="age" required>
		<br><br>
		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio">
		<br><br>
		<label for="dob">DOB</label>
		<input type="datetime-local" id="dob" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br><br>
		<button type="submit">Submit</button>
	</form>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
