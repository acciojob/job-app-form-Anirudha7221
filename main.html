<!DOCTYPE html>

<html>

<head>
	<form method="POST">
		<label for="portfolio">URL :
		<input type="url" id="#portfolio" name="url">
		<br><br>
		<label for="name">Name :</label>
		<input type="text" name="name" id="#name" required>
		<br><br>
		<label for="email">Email :</label>
		<input type="email" name="email" id="#email" required>
		<br><br>
		<label for="gender">Gender :</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<br><br>
		<label for="laptop brands">Laptops Brands :</label>
		<input type="checkbox" name="laptop" id="#laptop">Apple
		<input type="checkbox" name="laptop" id="#laptop">Asus
		<input type="checkbox" name="laptop" id="#laptop">HP
		<br><br>
		<label for="age">Age :</label>
		<input type="number" name="age" id="#age" required>
		<br><br>
		<label for="dob">DOB :</label>
		<input type="datetime-local" name="dob" id="#dob" required>
		<br><br>
		<label for="password">Password :</label>
		<input type="password" name="password" required>
		<br><br>
		<button value="submit">Submit</button>
	</form>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
